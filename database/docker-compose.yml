services:
  postgres:
    image: postgres:15
    container_name: medico_postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: medico_db
    ports:
      - "5432:5432"
    volumes:
      - ./scripts/init/init-postgres.sql:/docker-entrypoint-initdb.d/01-init-postgres.sql
      - ./scripts/procedures/stored_procedures.sql:/docker-entrypoint-initdb.d/02-stored-procedures.sql
      - postgres_data:/var/lib/postgresql/data
    # Nota: Este docker-compose es compartido con cms_main
    # Ambos proyectos usan la misma base de datos: medico_db
    # Estructura organizada: scripts/init, scripts/procedures, scripts/data, migrations, tests, docs, utils
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medico_network

  mongodb:
    image: mongo:7
    container_name: medico_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: medico_mongo
    ports:
      - "27017:27017"
    volumes:
      - ./scripts/init/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medico_network

volumes:
  postgres_data:
  mongo_data:

networks:
  medico_network:
    driver: bridge

